<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="max-w-lg bg-indigo-600 mx-auto my-8 py-5 rounded-lg shadow-lg">
        <h1 class="text-white text-center text-4xl font-bold">ToDo List</h1>
    </div>

    <div class="w-4/12 bg-blue-900 mx-auto my-8 py-5 rounded-lg shadow-lg">
        <div class="w-11/12 flex bg-gray-300 mx-auto my-3 py-3 rounded-lg shadow-sm">
            <p class="w-full mx-2 py-2">
                Lorem ipsum dolor, sit amet consectetur asd.
            </p>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold ml-1 py-2 px-4 rounded">
                Edit
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold mx-2 py-2 px-4 rounded">
                Delete
            </button>
        </div>

        <form   class="w-11/12 flex bg-gray-300 mx-auto mt-10 py-4 rounded-lg"
                action="/"
                method="POST">

            <input class=" w-full shadow appearance-none border rounded mx-6 py-2 px-3
                        text-gray-700 leading-tight focus:outline-none
                        focus:shadow-outline"
                    type="text"
                    placeholder="Task"
                    name="txtTask">
                    
            <button class=" bg-transparent hover:bg-yellow-500 text-yellow-600 font-semibold 
                        hover:text-white mx-3 py-2 px-3 border border-yellow-500
                        hover:border-transparent rounded" 
                    type="submit"
                    name="btnSubmit">
                +
            </button>
        </form>
    </div>
</body>

</html>
